<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConversAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images\Chatbot.jpg" type="image/png"> 
    <script defer src="app.js"></script>
</head>
<body>
    <div class="chat-container">
        <center><h1 class="chat-title">ConversAI</h1></center>
        <div class="chat-history-wrapper">
            <div class="chat-history"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask anything" autocomplete="off">
            <button id="send-button">Generate answer</button>
        </div>
    </div>
</body>
</html>
